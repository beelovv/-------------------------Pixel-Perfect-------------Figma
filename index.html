<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
            <div class="position-container">
                <img class="food-photo" src="/images/Rectangle 7.png" alt="Burger">
                <img class="like" src="images/like.png" alt="like">
                <div class="info">
                <div class="info-text">
                    <h2>Burger</h2>
                    <p class="cooking-time">20-25min</p>
                    <p class="price-container"><img class="symbol-price" src="/images/Vector.svg" alt="Symbol"> <span class="price">4300</span></p>
                </div>
                <div class="add-to-cart"><img class="symbol-add-to-cart" src="images/pepicons-pop_plus.svg" alt="plus icon"></div>  
            </div>
        </div>
    </div>
</body>
</html>
